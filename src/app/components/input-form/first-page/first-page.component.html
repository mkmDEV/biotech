<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="col custom-form-control">
    <input (blur)="onSubmit()"
           aria-describedby="customer-name-label"
           aria-label="given-name"
           class="form-control"
           name="name"
           placeholder="Keresztnév*"
           required
           type="text"
           [(ngModel)]="customer.name"
    />
  </div>
  <div class="col custom-form-control">
    <ng5-slider (blur)="onSubmit()" [(value)]="customer.age" [options]="options"></ng5-slider>
  </div>
  <div class="col custom-form-control">
    <div class="form-check form-check-inline">
      <input (blur)="onSubmit()" class="form-check-input" type="radio" name="gender" id="male" [value]="true"
      required>
      <label class="form-check-label" for="male">
        <span class="text-primary">
          Férfi
          <fa-icon [icon]="faMars"></fa-icon>
        </span>
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="female" [value]="false" required>
      <label class="form-check-label" for="female">
        <span class="text-secondary">
          Nő
          <fa-icon [icon]="faVenus"></fa-icon></span>
      </label>
    </div>
  </div>
</form>
