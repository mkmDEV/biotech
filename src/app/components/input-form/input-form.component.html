<div class="container container-fluid">
  <h2 class="h2">Kérjük, töltse ki az alábbi mezőket!</h2>
  <div class="row justify-content-center">
    <div class="col-xl">
      <form (ngSubmit)="onSubmit(f)" #f=ngForm>
        <div class="new-customer-data"
             ngModelGroup="newCustomerData"
             #newCustomerData="ngModelGroup">

          <div class="input-group input-group-lg mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text inputGroup-sizing-lg" id="customer-name-label">Keresztnév</span>
            </div>
            <input type="text"
                   id="new-customer-name"
                   class="form-control"
                   name="name"
                   aria-label="given-name"
                   aria-describedby="customer-name-label"
                   placeholder="Keresztnév"
                   ngModel>
          </div>

          <div class="input-group input-group-lg mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text inputGroup-sizing-lg" id="customer-age-label">Életkor</span>
            </div>
            <input type="number"
                   id="new-customer-age"
                   class="form-control form-control-lg"
                   name="age"
                   aria-label="age"
                   aria-describedby="customer-age-label"
                   placeholder="0"
                   ngModel>
            <div class="input-group-append">
              <span class="input-group-text">év</span>
            </div>
          </div>

          <div class="form-group form-row">
            <div class="custom-control custom-switch">
              <label>
                <fa-icon [icon]="faMars"></fa-icon>
                <input type="checkbox" class="custom-control-input" id="customSwitches">
                <fa-icon [icon]="faVenus"></fa-icon>
              </label>
            </div>
          </div>

          <div class="input-group input-group-lg mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text inputGroup-sizing-lg" id="customer-weight-label">Testtömeg</span>
            </div>
            <input type="number"
                   id="new-customer-weight"
                   class="form-control form-control-lg"
                   name="weight"
                   aria-label="weight"
                   aria-describedby="customer-weight-label"
                   placeholder="0"
                   min="0"
                   max="999"
                   step="1"
                   ngModel>
            <div class="input-group-append">
              <span class="input-group-text">kg</span>
            </div>
          </div>

          <div class="input-group input-group-lg mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text inputGroup-sizing-lg" id="customer-height-label">Testmagasság</span>
            </div>
            <input type="number"
                   id="new-customer-height"
                   class="form-control form-control-lg"
                   name="height"
                   aria-label="height"
                   aria-describedby="customer-height-label"
                   placeholder="0"
                   min="0"
                   max="3"
                   step="0.01"
                   ngModel>
            <div class="input-group-append">
              <span class="input-group-text">m</span>
            </div>
          </div>

        </div>
        <button class="btn btn-lg btn-primary"
                type="submit">Befejezés
        </button>
      </form>
      <h3 class="h3" *ngIf="submitted">
        A te neved {{ customerData.name }}, {{ customerData.age }} éves vagy és {{ customerData.sex }}.
        A testsúlyod {{ customerData.weight }} kg és {{ customerData.height }} méter magas vagy.
      </h3>
    </div>
  </div>
</div>
