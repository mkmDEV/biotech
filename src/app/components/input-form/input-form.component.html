<div class="container container-fluid mt-5">
  <h2 class="h2 text-center m-5 p-2">Kérjük, töltse ki az alábbi mezőket!</h2>
  <div class="row justify-content-center">
    <div class="col-xl vw-100">
      <app-first-page *ngIf="isFirstPage" (readyForNextPage)="onReadyForNextPage()"></app-first-page>
      <app-second-page *ngIf="!isFirstPage" (finished)="onFinished()" (getBack)="onGetBack()"></app-second-page>
    </div>
  </div>
</div>
