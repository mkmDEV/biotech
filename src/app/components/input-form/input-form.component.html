<div class="container container-fluid">
  <h2 class="h2">Kérjük, töltse ki az alábbi mezőket!</h2>
  <div class="row justify-content-center">
    <div class="col-xl">
      <form (ngSubmit)="onSubmit(f)" #f=ngForm>
        <div class="new-customer-data"
             ngModelGroup="newCustomerData"
             #newCustomerData="ngModelGroup">
          <div class="col-lg-4">
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">Keresztnév</span>
              </div>
              <input type="text"
                     id="new-customer-name"
                     name="name"
                     aria-label="given-name"
                     class="form-control form-control-lg"
                     placeholder="Keresztnév"
                     ngModel>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">Életkor</span>
              </div>
              <input type="number"
                     id="new-customer-age"
                     name="age"
                     aria-label="age"
                     class="form-control form-control-lg"
                     placeholder="1"
                     ngModel>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">Nem</span>
              </div>
              <input type="text"
                     id="new-customer-sex"
                     name="sex"
                     aria-label="sex"
                     class="form-control form-control-lg"
                     placeholder="Férfi"
                     ngModel>
            </div>
          </div>
        </div>
        <button class="btn btn-lg btn-primary"
                type="submit">Befejezés
        </button>
      </form>
    </div>
  </div>
</div>
