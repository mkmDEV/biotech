<div class="container container-fluid">
  <h2 class="h2">Kérjük, töltse ki az alábbi mezőket!</h2>
  <div class="row justify-content-center">
    <div class="col-xl vw-100">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="new-customer-data"
             ngModelGroup="newCustomerData"
        >
          <app-first-page *ngIf="isFirstPage"></app-first-page>
          <app-second-page *ngIf="!isFirstPage"></app-second-page>

        </div>
        <div class="btn-group" role="group">
          <button (click)="openModal(content)" class="btn btn-lg btn-danger">Törlés</button>
          <button (click)="togglePage()" *ngIf="isFirstPage" class="btn btn-lg btn-success">Tovább</button>
          <button (click)="togglePage()" *ngIf="!isFirstPage" class="btn btn-lg btn-success">Vissza</button>
          <button (click)="onSubmit(form)" *ngIf="!isFirstPage" class="btn btn-primary"> {{ 'Befejezés' | uppercase }}</button>
        </div>
      </form>
      <h3 class="h3" *ngIf="submitted && !reset">
        A te neved {{ customer.name }}, {{ customer.age }} éves vagy és {{ customer.gender ? 'férfi' : 'nő' }}.
        A testsúlyod {{ customer.weight }} kg és {{ customer.height }} méter magas vagy.
      </h3>
    </div>
  </div>
</div>

<ng-template #content>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Biztosan törölni akarja az adatokat?</h4>
  </div>
  <div class="modal-body">
    <p>A törlés végleges, nem visszavonható!</p>
  </div>
  <div class="modal-footer">
    <button (click)="onClose()" aria-label="Close" class="btn" type="button">
      <span aria-hidden="true">Nem</span>
    </button>
    <button (click)="onReset(form)" aria-label="Close" class="btn" type="button">
      <span aria-hidden="true">Igen</span>
    </button>
  </div>
</ng-template>
