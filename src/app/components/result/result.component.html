  <div class="row text-center">
    <div class="col-xl vw-100">
      <div class="d-flex flex-column mt-5">
        <div class="col">
          <p class="text-body">A Te BMI értéked</p>
        </div>
        <div class="col">
          <p [ngClass]="(customer.gender)?'text-primary':'text-secondary'">{{ bmiNumber | number: '1.2-2' }}</p>
        </div>
        <div class="col">
          <p class="text-body">ami alapján a(z)</p>
        </div>
        <div class="col">
          <p class="text-body">{{ bmiGroup }}</p>
        </div>
        <div class="col">
          <p class="text-body">csoportba tartozol.</p>
        </div>
      </div>
      <div class="btn-group mt-5" role="group">
        <button (click)="goHome()" class="btn btn-primary">Kitöltöm újra</button>
        <button (click)="goBack()" class="btn btn-primary">Módosítom az előzőt</button>
      </div>
    </div>
  </div>
</div>
